                <button>Pedir por WhatsApp</button>
            </a>
            <button class="secundario" onclick="cambiarPerspectiva('napoli-gray', 'img/player-25-26-napoli-ea7-gray-with-robotic-armor-pattern-jersey-front.jpg', 'img/player-25-26-napoli-ea7-gray-with-robotic-armor-pattern-jersey-back.jpg')">
                Cambiar Perspectiva
            </button>
        </div>
    </div>

    <div class="producto">
        <img src="img/25-26-bologna-home-jersey-front.jpg" alt="25/26 Bologna Home Jersey" class="camiseta" id="bologna-home">
        <h3>25/26 Bologna Home Jersey</h3>
        <div class="botones">
            <a href="https://wa.me/523339724151?text=Hola,%20quiero%20comprar%20la%2025/26%20Bologna%20Home%20Jersey">
                <button>Pedir por WhatsApp</button>
            </a>
            <button class="secundario" onclick="cambiarPerspectiva('bologna-home', 'img/25-26-bologna-home-jersey-front.jpg', 'img/25-26-bologna-home-jersey-back.jpg')">

        </div>
    </div>

    <div class="producto">
        <img src="img/25-26-napoli-home-jersey-front.jpg" alt="25/26 Napoli Home Jersey" class="camiseta" id="napoli-home">
        <h3>25/26 Napoli Home Jersey</h3>
        <div class="botones">
            <a href="https://wa.me/523339724151?text=Hola,%20quiero%20comprar%20la%2025/26%20Napoli%20Home%20Jersey">

        <img src="img/25-26-inter-milan-home-shorts-front.jpg" alt="25/26 Inter Milan Home Shorts" class="camiseta" id="inter-home-shorts">
        <h3>25/26 Inter Milan Home Shorts</h3>

    <div class="producto">

                Cambiar Perspectiva
            </button>
        </div>
    </div>

</section>

<script>
    function cambiarPerspectiva(id, front, back) {
        const img = document.getElementById(id);
        img.src = img.src.includes(front) ? back : front;
    }
</script>
</body>
</html>
